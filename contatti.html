    <div class="div_contatti">
        <h1>Prenota un tavolo</h1>
        <form action="prenotazioni.php" method="post" enctype="multipart/form-data">
            <div class="label_half">
                <label for="for_name">Nome</label>
                <input type="text" id="for_name" name="for_name">
            </div>
            <div class="label_half label_right">
                <label for="for_surname" class="label_half">Cognome</label>
                <input type="text" id="for_surname" name="for_surname">
            </div>
            <div class="label_half">
                <label for="for_mail" >E-mail</label>
                <input type="text" name="for_email" id="for_email">
            </div>
            <div class="label_half label_right">
                <label for="for_tel">Telefono</label>
                <input type="tel" name="for_tel" id="for_tel" pattern="[0-9] +">
            </div>
            <div class="label_3">
                <label for="for_day">Giorno</label>
                <input type="date" name="for_day" id="for_day" >
            </div>
            <div class="label_3 label_right">
                <label for="for_time">Ora</label>
                <input type="time" name="for_time" id="for_time">
            </div>
            <div class="label_3 label_right">
                <label for="for_persons">Numero coperti</label>
                <input type="number" name="for_persons" id="for_persons" min="1">
            </div>
            <div class="label_half">
                <label for="for_tavolo">Tavolo all'esterno o all'interno</label>
                <select name="for_tavolo" id="for_tavolo">
                    <option value="Interno" selected>Interno</option>
                    <option value="Esterno">Esterno</option>
                </select>
            </div>
            <div class="label_full label_intolleranze">
                <p>Comunicaci qualche intolleranza alimentare</p>
                <input type="checkbox" name="Latticini" id="Latticini" value="Latticini"> Senza latticini
                <input type="checkbox" name="Celiachia" id="Celiachia" value="Celiachia"> Senza Glutine
                <input type="checkbox" name="Frutta secca" id="Frutta secca" value="Frutta secca"> Frutta secca
                
            </div>
            <textarea name="for_message" id="for_message" placeholder="Facci sapere qualsiasi necessit&agrave; o intolleranza alimentare."></textarea>
            <input type="submit" name="for_submit" id="for_submit" value="Prenota">
        </form>
